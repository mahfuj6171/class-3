<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="auth-container">
    <h2>লগইন</h2>
    <form action="/login" method="POST" class="auth-form">
      <label for="email">ইমেইল</label>
      <input type="email" id="email" name="email" required placeholder="আপনার ইমেইল দিন">

      <label for="password">পাসওয়ার্ড</label>
      <input type="password" id="password" name="password" required placeholder="আপনার পাসওয়ার্ড দিন">

      <button type="submit" class="auth-btn">লগইন</button>

      <p>অ্যাকাউন্ট নেই? <a href="signup.html">সাইনআপ করুন</a></p>
    </form>
  </div>
</body>
</html>
